<html>
    Input test: <input id='hihi'/>
    <script>
        document.getElementById('hihi').addEventListener('keydown',
        function (e) {
            console.log(`keydown ${e.code} ${e.keyCode} ${e.shiftKey}`);
        });

        document.getElementById('hihi').addEventListener('keypress',
        function (e) {
            console.log(`keypress ${e.code}`);
        });

        document.getElementById('hihi').addEventListener('keyup',
        function (e) {
            console.log(`keyup ${e.code} `);
        });
    </script>
</html>
